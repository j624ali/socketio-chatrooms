<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

    <!-- Bootstrap CSS -->

    <title>Chat Room App</title>

  <body>
    <div class="container p-5">



            <div class="card ">
                <div class="card-header">
                  <h2>Join a Chat Room</h2>
                </div>
                <div class="card-body">
                    <div id="messages">
<!-- FORM -->
            <form id="form" action="./chat.html">
              <div class="form-floating mb-3">
                <input type="text" class="form-control" id="floatingNameInput" placeholder="name@example.com">
                <label for="floatingNameInput">Display name</label>
              </div>
              <div class="form-floating mb-3">
                <input type="text" class="form-control" id="floatingRoomInput" placeholder="Password">
                <label for="floatingRoomInput">Room</label>
              </div>
              
              <div class="d-grid gap-2 ">
                <button class="btn btn-primary form-control" type="submit">Join</button>
              </div>
                </form>
                <!-- FORM END -->
                    </div>
                </div>

              </div>
              

              

    </div>

        </script>
