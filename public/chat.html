<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>Chat Room App</title>

    <style>
        .card-body {
            height: 600px;
            overflow-y: scroll;
        }
    </style>

  </head>
  <body>
    <div class="container p-5">
        <h2>Chat Room App</h2>



            <div class="card">
                <div class="card-header">
                  Room
                </div>
                <div class="card-body">
                    <div id="messages">

                    </div>
                </div>
                <div class="card-footer text-muted">
<!-- FORM -->
            <form id="form">
                <div class="input-group">
                    <input autocomplete="off" type="text" class="form-control" id="message" placeholder="Type somthing here..." aria-label="Recipient's username with two button addons">
                    <button type="submit" id="send-message" class="btn btn-primary" type="button">Send Message</button>
                  </div>

                  <div class="d-grid gap-2">
                    <button id="send-location" class="mt-2 btn btn-secondary" type="button">Send Location</button>
                  </div>


                </form>
                <!-- FORM END -->
                </div>
              </div>
              
              <div class="toast mt-4 align-items-center border-1" role="alert" aria-live="assertive" aria-atomic="true">
                <div class="d-flex">
                  <div class="toast-body">
                    
                  </div>
                  <button type="button" class="btn-close me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
                </div>
              </div>
              

    </div>


    <template id='message-template'>
        <div class="alert-light">
            <small><b class="username"></b></small>
            <p class="msg"></p>
            <hr>
        </div>
    </template>





    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="./js/chat.js"></script>




  </body>
</html>
